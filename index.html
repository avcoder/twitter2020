<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.0.96/css/materialdesignicons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.11/purify.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="list-group" id="leftside">
            <a href="#" class="list-group-item list-group-item-action">
              <i class="mdi mdi-home"></i>
              Home
            </a>
            <a
              href="https://twitter.com/explore"
              class="list-group-item list-group-item-action"
            >
              <i class="mdi mdi-pound"></i>
              Explore
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="mdi mdi-bell-outline"></i>&nbsp;Notifications&nbsp;<span
                class="badge badge-pill badge-primary"
                >2</span
              >
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="mdi mdi-email-outline"></i>&nbsp;Messages
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="mdi mdi-bookmark-outline"></i>&nbsp;Bookmarks
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="mdi mdi-format-list-bulleted"></i>&nbsp;Lists
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img
                style="height: 20px; border-radius: 50%"
                src="https://avatars1.githubusercontent.com/u/7874705?v=4"
                alt=""
              />&nbsp;Profile
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="mdi mdi-dots-horizontal-circle"></i>&nbsp;More
            </a>
          </div>
        </div>
        <div class="col-6">
          <!-- <form> -->
          <div class="form-group">
            <h5>Home</h5>
            <hr />
            <div class="fb">
              <img
                id="avatar"
                src="https://avatars1.githubusercontent.com/u/7874705?v=4"
                alt=""
              />
              <textarea
                placeholder="What's happening?"
                class="form-control"
                id="tweet-area"
                rows="1"
              ></textarea>
            </div>
            <div class="row">
              <div class="imgGifPoll col" id="imgGifPoll"></div>
            </div>
            <div class="fb">
              <aside>
                <div id="inserts" class="btn-group mr-2">
                  <input
                    type="file"
                    style="display: none"
                    id="choose-file-btn"
                  />
                  <button
                    id="img-btn"
                    type="button"
                    class="btn btn-secondary mdi mdi-image-outline"
                    aria-label="Insert image"
                  ></button>
                  <button
                    type="button"
                    class="btn btn-secondary mdi mdi-gif"
                    aria-label="Insert gif"
                    data-toggle="modal"
                    data-target="#modalgifs"
                  ></button>
                  <button
                    type="button"
                    class="btn btn-secondary mdi mdi-poll"
                    aria-label="Insert Poll"
                    id="poll-btn"
                  ></button>
                  <button
                    id="emoji-btn"
                    type="button"
                    class="btn btn-secondary mdi mdi-emoticon-happy-outline"
                    aria-label="Insert emoji"
                    data-toggle="modal"
                    data-target="#emojimodal"
                  ></button>

                  <button
                    type="button"
                    class="btn btn-secondary mdi mdi-calendar-clock"
                    aria-label="Insert scheduled tweet"
                  ></button>
                </div>
              </aside>
              <button id="tweet-btn" class="btn btn-primary" type="submit">
                Tweet
              </button>
            </div>
          </div>
          <!-- </form> -->

          <!-- Small modal -->
          <div
            class="modal fade bd-example-modal-sm"
            tabindex="-1"
            role="dialog"
            aria-labelledby="searchEmoji"
            aria-hidden="true"
            id="emojimodal"
          >
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <input
                    type="text"
                    id="searchEmoji"
                    style="width: 270px"
                    placeholder="Search emojis"
                  />
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-header">
                  <div class="btn-group mr-2 emojimenu" id="emojiCategories">
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/1f600.svg"
                      alt=""
                      data-category="smileys"
                    />
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/1f43b.svg"
                      alt=""
                      data-category="animals"
                    />
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/1f354.svg"
                      alt=""
                      data-category="food"
                    />
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/26bd.svg"
                      alt=""
                      data-category="activities"
                    />
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/1f698.svg"
                      alt=""
                      data-category="travel"
                    />
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/1f4a1.svg"
                      alt=""
                      data-category="objects"
                    />
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/1f523.svg"
                      alt=""
                      data-category="symbols"
                    />
                    <img
                      src="https://abs-0.twimg.com/emoji/v2/svg/1f6a9.svg"
                      alt=""
                      data-category="flags"
                    />
                  </div>
                </div>
                <div class="modal-body" id="emoji-modal-body"></div>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
          <!-- END MODAL -->

          <!-- START Modal for gifs -->
          <div
            class="modal fade"
            id="modalgifs"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="container" id="formsearchgif">
                    <div class="row">
                      <div class="col-1">
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="col-11">
                        <input
                          type="text"
                          id="searchGif"
                          style="width: 220px"
                          placeholder="Search for GIFs"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-7"></div>
                  <div class="col-5">
                    <div class="custom-control custom-switch">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="togglegifs"
                      />
                      <label class="custom-control-label" for="togglegifs"
                        >Auto-play GIFs</label
                      >
                    </div>
                  </div>
                </div>
                <div class="modal-body" id="browsegifs"></div>
              </div>
            </div>
          </div>
          <!-- end modal for gifs -->

          <main id="feed"></main>
        </div>
        <div class="col">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                ><i class="mdi mdi-magnify"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Search Twitter"
            />
          </div>

          <div class="card text-center">
            <div class="card-header">
              <h5 class="card-title">Trends for you</h5>
            </div>
            <div class="card-footer text-muted">Show more</div>
          </div>
          <br />
          <div class="card text-center">
            <div class="card-header">
              <h5 class="card-title">Who to follow</h5>
            </div>
            <div class="card-footer text-muted">Show more</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
